 <html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <Center>
       <h3 class="btn_btn_default heading">Image recognition</h3>
       <br><br>


       <p style="font-size: 22px;">Model is trained to identify the following object:
       </p>
       <b class="name_of_object">
         watch
         <hr>
         Spoon
         <hr>
         Phone
         <hr>
         Water Bottle
       </b>
       <br>
       <label>Webcam View -</label>
       <div id="camera"></div>
       <br><br>
       <div id="result"></div>
       <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
       <br><br>
       <button onclick="check();" class="btn btn-info">Identify Image</button>

       <p style="font-size: 22px;">object : <span id="result_object_name"></span></p>
       <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>
     </Center>

   </div>
   

 </body>


 <script src="main.js"></script>


 </html>
